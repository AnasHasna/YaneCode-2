<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <div class="registration" style="font-family: 'Lato', sans-serif;display: flex;justify-content: center;align-items: center;flex-direction: column; margin: 20%; border: 2px solid #191919; padding: 4%; box-shadow: rgba(128, 106, 179, 0.253);">
        <h1>Registration form</h1>
        <div id="name">
            <input type="text" style="margin-bottom: 4%; display: block; margin-top: 3%;" id="username">
        </div>
        <div id="password">
            <input type="text" style="margin-bottom: 4%;display: block; margin-top: 3%;" id="inPassword" type="password">
        </div>
        <div id="confirmPass">
            <input type="text" style="margin-bottom: 4%;display: block; margin-top: 3%;" id="inConfirm" type="password">
        </div>
        <button style="background-color: #3013d6; color: white; padding:2% 4%; cursor: pointer;">Register</button>
    </div>

    <script src="script2.js"></script>
</body>
</html>
